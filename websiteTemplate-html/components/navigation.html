        <div class="navigation-container6">

            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Navigation Toggle Functionality
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationClose = document.getElementById("navigation-close")
                  const navigationMobile = document.getElementById("navigation-mobile")
                  const navigationMobileBackdrop = navigationMobile.querySelector(
                    ".navigation-mobile-backdrop"
                  )
                  const navigationMobileLinks = navigationMobile.querySelectorAll(
                    ".navigation-mobile-link"
                  )

                  // Open Mobile Menu
                  function openMobileMenu() {
                    navigationMobile.setAttribute("aria-hidden", "false")
                    navigationToggle.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  // Close Mobile Menu
                  function closeMobileMenu() {
                    navigationMobile.setAttribute("aria-hidden", "true")
                    navigationToggle.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  // Toggle Button Click
                  navigationToggle.addEventListener("click", openMobileMenu)

                  // Close Button Click
                  navigationClose.addEventListener("click", closeMobileMenu)

                  // Backdrop Click
                  navigationMobileBackdrop.addEventListener("click", closeMobileMenu)

                  // Mobile Link Clicks (close menu after navigation)
                  navigationMobileLinks.forEach((link) => {
                    link.addEventListener("click", () => {
                      closeMobileMenu()
                    })
                  })

                  // Close on Escape Key
                  document.addEventListener("keydown", (e) => {
                    if (
                      e.key === "Escape" &&
                      navigationMobile.getAttribute("aria-hidden") === "false"
                    ) {
                      closeMobileMenu()
                    }
                  })

                  // Handle Scroll - Add Shadow on Scroll
                  let lastScroll = 0
                  const navigationWrapper = document.querySelector(".navigation-wrapper")

                  window.addEventListener("scroll", () => {
                    const currentScroll = window.pageYOffset

                    if (currentScroll > 50) {
                      navigationWrapper.style.boxShadow =
                        "0 8px 40px color-mix(in srgb, var(--color-accent) 10%, transparent)"
                    } else {
                      navigationWrapper.style.boxShadow =
                        "0 4px 30px color-mix(in srgb, var(--color-accent) 5%, transparent)"
                    }

                    lastScroll = currentScroll
                  })
                })()
              });
            </script>
          </div>
        </div>
